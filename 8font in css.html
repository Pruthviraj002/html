<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font in css</title>
    <style>
        p {
            color: aqua;
            background-color: chocolate;
            font-family: 'Courier New', Courier, monospace;
            line-height: 5.3em;
            font-size: 20px; /* 1/96inch an inch */
        }

        span {
            font-family: bold;
            color: black;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h3>font in css</h3>
    <p>lets play with <span>fonts</span> it is very exiting</p>
</body>

</html>
